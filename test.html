<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
  }

  .main-content {
    display: flex;
    align-items: flex-start;
  }

  .image-container {
    flex: 0 0 256px;
    margin-right: 20px;
  }

  .image-container img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
  }

  .text-container {
    flex: 1;
  }

  .title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .description {
    font-size: 16px;
    margin-bottom: 20px;
  }

  .bottom-images {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .bottom-image {
    flex: 0 0 calc(33.33% - 10px);
  }

  .bottom-image img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="main-content">
    
    <div class="image-container">
      <img src="images/tweety-512.png" alt="Main Image">
    </div>
    
    <div class="text-container">
      <div class="title">Main Title</div>
      <div class="description">Main Description goes here.</div>
    </div>
  </div>
  
  <div class="bottom-images">
    <div class="bottom-image">
      <img src="images/image-1.png" alt="Image 1">
    </div>
    <div class="bottom-image">
      <img src="images/image-2.png" alt="Image 2">
    </div>
    <div class="bottom-image">
      <img src="images/image-3.png" alt="Image 3">
    </div>
  </div>
</div>

</body>
</html>
